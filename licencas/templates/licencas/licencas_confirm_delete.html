{% extends 'base.html' %} {% block content %}
{%load static%}

<div class="container page-container" style="max-width: 640px;">
  <div class="card card-corporate">
    <div class="card-body">
      <h2 class="h5 mb-3">Confirmar Exclusão</h2>
      <p>Você tem certeza que deseja excluir a licença "{{ licenca.lice_nome }} - {{licenca.lice_docu}}"?</p>
      <form method="post" class="d-flex gap-2 mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'licenca_list' %}" class="btn btn-outline-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
