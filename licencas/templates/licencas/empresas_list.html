{% extends 'base.html' %} {% block content %}
<h1>Empresas</h1>
<a href="{% url 'empresa_create' %}">Criar Nova Empresa</a>
<ul>
  {% for empresa in empresas %}
  <li>
    <a href="{% url 'empresa_detail' empresa.pk %}">{{ empresa.empr_nome }}</a>
    | <a href="{% url 'empresa_update' empresa.pk %}">Editar</a> |
    <a href="{% url 'empresa_delete' empresa.pk %}">Excluir</a>
  </li>
  {% empty %}
  <li>Não há empresas cadastradas.</li>
  {% endfor %}
</ul>
{% endblock %}
