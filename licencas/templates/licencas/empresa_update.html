{% extends 'base.html' %} {% block content %}
{%load static%}

<div class="container page-container">
  <div class="page-header">
    <h2 class="page-title">Editar Empresa</h2>
    <div class="page-actions">
      <a href="{% url 'empresa_list' %}" class="btn btn-secondary">Voltar</a>
    </div>
  </div>
  <div class="card card-corporate">
    <form method="post" class="card-body">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'empresa_list' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById("id_empr_cep").addEventListener("blur", buscarCEP);
  function buscarCEP() {
    var cep = document.getElementById("id_empr_cep").value;

    if (cep.length === 8) {
      var url = "https://viacep.com.br/ws/" + cep + "/json/";

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          if (!data.erro) {
            document.getElementById("id_empr_ende").value = data.logradouro;
            document.getElementById("id_empr_cida").value = data.localidade;
            document.getElementById("id_empr_esta").value = data.uf;
          } else {
            alert("CEP não encontrado!");
          }
        })
        .catch((error) => {
          alert("Erro ao buscar o CEP. Tente novamente.");
          console.error(error);
        });
    } else {
      alert("CEP inválido. O CEP deve conter 8 dígitos.");
    }
  }
</script>
{% endblock %}
