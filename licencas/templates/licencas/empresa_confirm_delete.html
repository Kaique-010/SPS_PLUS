{% extends 'base.html' %}
{% block content %}
<div class="container page-container">
  <div class="card card-corporate">
    <div class="card-body">
      <div class="page-header">
        <h2 class="page-title">Excluir Empresa</h2>
      </div>
      <p class="text-muted">Tem certeza que deseja excluir a empresa "{{ object.empr_nome }}"?</p>
      <div class="d-flex align-items-center gap-3 mt-3">
        <form method="post" class="me-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        </form>
        <a href="{% url 'empresa_list' %}" class="btn btn-outline-primary">Cancelar</a>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
