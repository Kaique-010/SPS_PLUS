{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container page-container">
  <div class="page-header">
    <h2 class="page-title">Criar Filial</h2>
    <div class="page-actions">
      <a href="{% url 'filial_list' %}" class="btn btn-secondary">Voltar para a lista</a>
    </div>
  </div>

  <div class="card card-corporate">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("id_empr_cep").addEventListener("blur", buscarCEP);
  function buscarCEP() {
    var cep = document.getElementById("id_empr_cep").value;

    if (cep.length === 8) {
      var url = "https://viacep.com.br/ws/" + cep + "/json/";

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          if (!data.erro) {
            document.getElementById("id_empr_ende").value = data.logradouro;
            document.getElementById("id_empr_cida").value = data.localidade;
            document.getElementById("id_empr_esta").value = data.uf;
          } else {
            alert("CEP não encontrado!");
          }
        })
        .catch((error) => {
          alert("Erro ao buscar o CEP. Tente novamente.");
          console.error(error);
        });
    } else {
      alert("CEP inválido. O CEP deve conter 8 dígitos.");
    }
  }
</script>
{% endblock %}
