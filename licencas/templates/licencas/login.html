{% extends "base.html" %} {% block content %}
<style>
    .container{
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        max-width: 400px;
        max-height: 700px;
        
        padding: 10px 25px;
        margin-top: 50px;

    }

    h2{
        margin-top: 100px;
        margin-bottom: 50px;
        color: blanchedalmond;
    }
    form {
        padding: 100px;
        border-radius: 10px;    
        margin-bottom: 1rem;
      
    }

    .form-label{
      color: antiquewhite;
    }

    .btn {
  background-color: cadetblue;
  border-radius: 10rem;
  border-color: cornflowerblue;
  color: aliceblue;
  transition: background-color 0.3s ease; /* Adiciona uma transição suave */
}

.btn:hover {
  background-color: rgb(48, 140, 103);
  color: black;
}

a {
      background: none;
      color: blanchedalmond;
      border: none;
      text-decoration: underline;
      font-size: 18px;
      transition: background-color 0.8s ease; /* Adiciona uma transição suave */
      
    }
  a:hover{
    color: blueviolet;
  }
</style>

<form method="POST">
  {% csrf_token %}
  <div class="container">
    <h2>Login</h2>
    <div class="mb-3">
        <label for="documento" class="form-label">CPF/CNPJ</label>
        {{ form.documento }}
      </div>
      
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        {{ form.senha }}
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>
      <br><br>
      <a href="http://spartacus.com.br">http://spartacus.com.br</a>
    </form>
</div>
{% endblock %}
