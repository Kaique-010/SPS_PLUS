{% extends 'base.html' %}
{% load static %}
{% block title %}
Registrar Entradas
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="{% static 'Saidas_Produtos/styles.css' %}" />
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="display-8"> Registrar Entrada <i class="bi bi-arrow-down-up"></i></h3>
      <form method="post" class="form">
        {% csrf_token %}
        <div class="row">

          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="{{ form.entr_data.id_for_label }}">Data</label>
              {{ form.entr_data }}
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="{{ form.entr_ent.id_for_label }}">Entidade Responsável</label>
              {{ form.entr_enti }}
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="{{ form.entr_prod.id_for_label }}">Produto</label>
              {{ form.entr_prod }}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="{{ form.entr_tota.id_for_label }}">Quantidade</label>
              {{ form.entr_tota }}
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="{{ form.entr_obse.id_for_label }}">Observações</label>
              {{ form.entr_obse }}
            </div>
          </div>
        </div>
        <div class="container-button">
          <button type="submit" class="btn btn-primary"> Salvar Entrada</button>
          <a href="{% url 'entradaslistas'%}" class="btn btn-secondary mt2">Voltar</a>
        </div>
      </form>
    </div>
  </div>

</div>
</div>

{% endblock %}
