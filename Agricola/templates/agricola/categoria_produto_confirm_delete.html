{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Exclusão de Categoria de Produto</h2>
  <p>Você tem certeza que deseja excluir a categoria "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'categoria_produto_list' %}">Cancelar</a>
  </form>
{% endblock %}
