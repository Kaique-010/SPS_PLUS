{% extends 'base.html' %}
{% block content %}
<div class="container page-container" style="max-width: 720px;">
  <div class="card card-corporate">
    <div class="card-body">
      <h2 class="h5 mb-3">Selecione a Empresa e a Filial</h2>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="empresa" class="form-label">Empresa</label>
          <select name="empresa" id="empresa" class="form-select">
            {% for empresa in empresas %}
            <option value="{{ empresa.pk }}">{{ empresa.empr_nome }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="filial" class="form-label">Filial</label>
          <select name="filial" id="filial" class="form-select">
            {% if empresas %}
            {% for filial in empresas.0.filiais.all %}
            <option value="{{ filial.pk }}">{{ filial.fili_nome }}</option>
            {% endfor %}
            {% endif %}
          </select>
        </div>
        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Selecionar</button>
          <a href="{% url 'empresa_list' %}" class="btn btn-outline-secondary">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
