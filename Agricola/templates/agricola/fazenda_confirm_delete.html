{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'agricola/styles.css' %}" />

<div class="container mt-5">
  <h2>Confirmar Exclusão de Fazenda</h2>
  <p>Você tem certeza que deseja excluir a fazenda "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'fazenda_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
