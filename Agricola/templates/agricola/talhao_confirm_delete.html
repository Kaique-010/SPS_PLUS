{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Exclusão de Talhão</h2>
  <p>Você tem certeza que deseja excluir o talhão "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'talhao_list' %}">Cancelar</a>
  </form>
{% endblock %}
