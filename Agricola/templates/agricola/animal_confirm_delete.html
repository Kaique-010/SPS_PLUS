{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Exclusão de Animal</h2>
  <p>Você tem certeza que deseja excluir o animal "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'animal_list' %}">Cancelar</a>
  </form>
{% endblock %}
