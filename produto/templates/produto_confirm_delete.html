{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<style>
  h2 {
    text-align: center;
    font-size: 2rem;
    color: aliceblue;
  }

  h6 {
    text-align: center;
    font-weight: bold;
    color: aliceblue;

  }

  form {
    text-align: center;
    font-weight: bold;
  }
</style>
<br><br><br><br><br><br><br><br><br>
<h2 class="mb-4">
  <i class="bi bi-person-gear fs-3"></i> Exclusão de Produto
</h2>
<h6>Você tem certeza que deseja excluir o produto - "{{ produto.produto_codigo }}" - "{{ produto.nome_produto }}"?</h6>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Excluir</button>
  <a href="{% url 'produtos_lista.html' %}" class="btn btn-secondary">Cancelar</a>
</form>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
